resources:
    pipelines:
        combine_all_planned_tables_pipeline:
            name: combine_all_planned_tables_pipeline
            catalog: ${variables.catalog.default}
            schema: silver
            libraries:
                - file:
                    path: ../src/iedr-transformation/silver/normalized_union/**
            serverless: true
            configuration:
                bundle.sourcePath: ${workspace.file_path}
                input.utilities.table: "planned_der_normalized_table"
                target.table: "combined_planned_der_table"
