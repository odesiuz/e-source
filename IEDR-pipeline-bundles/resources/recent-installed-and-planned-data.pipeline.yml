resources:
    pipelines:
        recent_installed_and_planned_data_pipeline:
            name: recent_installed_and_planned_data_pipeline
            catalog: ${variables.catalog.default}
            schema: gold
            libraries:
                - file:
                    path: ../src/iedr-transformation/gold/recent_installed_and_planned_table.py
            serverless: true
            configuration:
                bundle.sourcePath: ${workspace.file_path}
                target.table: "recent_installed_and_planed_table"