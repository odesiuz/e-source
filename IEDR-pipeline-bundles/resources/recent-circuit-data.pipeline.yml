resources:
    pipelines:
        recent_circuit_data_pipeline:
            name: recent_circuit_data_pipeline
            catalog: ${variables.catalog.default}
            schema: gold
            libraries:
                - file:
                    path: ../src/iedr-transformation/gold/recent_circuit_data.py
            serverless: true
            configuration:
                bundle.sourcePath: ${workspace.file_path}
                input.utilities.table: "all_utilities_circuit_table"
                target.table: "recent_circuit_data_table"